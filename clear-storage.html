<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - StudentHub</title>
</head>
<body>
    <h2>Debug: Clear localStorage</h2>
    <button onclick="clearStorage()">Clear Storage & Reload</button>
    <script>
        function clearStorage() {
            localStorage.clear();
            alert('Storage cleared!');
            window.location.href = 'http://localhost:5177';
        }
    </script>
</body>
</html>
